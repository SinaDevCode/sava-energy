<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <title>Sava Energy | Login</title>
    <!------- Font Awesome 6.5.2 ------->
    <link rel="stylesheet" href="./../src/icons/fontawesome/css/all.min.css">
    <!------- Styles ------->
    <link rel="stylesheet" href="./../src/styles/login.css">
</head>
<body>
    <main>
        <section class="loginPage-image">
            <img src="../src/images/login/1.jpg" alt="Login page image">
        </section>
        <article class="loginPage-form">
            <h1 class="typography">Sava Energy</h1>
            <a href="./../index.html">
                <i class="fa-solid fa-close close-login"></i>
            </a>
            <form>
                <div class="username-input">
                    <input type="text" id="username" autocomplete="off" maxlength="25">
                    <label for="username">Username</label>
                    <i class="fa-solid fa-user-large icons"></i>
                </div>
                <div class="password-input">
                    <input type="password" id="password" autocomplete="off" maxlength="25">
                    <label for="password">Password</label>
                    <i id="show-hide" class="fa-solid fa-eye-slash icons"></i>
                    <i class="fa-solid fa-lock icons"></i>
                </div>
                <span class="forget">
                    <span class="modal-toggle" modal-toggle>Forgot Password</span>
                </span>
                <button type="button" id="submit">Login</button>
            </form>
            <p class="account">Do not have an account?<span modal-toggle>Sign up</span></p>
        </article>
    </main>
    <!------- Help Modal ------->
    <div class="modal open">
        <i class="fa-solid fa-close close-modal"></i>

    </div>

    <!------- Script ------->
    <script type="module" src="./../src/scripts/login.js"></script>
</body>
</html>
